<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 40px;
      color: #333;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 14px;
      font-weight: bold;
    }
    input {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border: 1px solid #007bff;
    }
    button {
      padding: 12px 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid transparent;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .login-btn, .register-btn {
      background-color: #007bff;
      color: #fff;
      border: 1px solid #0056b3;
    }
    .login-btn:hover, .register-btn:hover {
      background-color: #0056b3;
    }
    .alt-link {
      text-align: center;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
    .alt-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <h1>Login</h1>
  <form>
    <label for="login-email">Email</label>
    <input type="email" id="login-email" name="login-email" placeholder="Enter your email">

    <label for="login-password">Password</label>
    <input type="password" id="login-password" name="login-password" placeholder="Enter your password">

    <button type="submit" class="login-btn">Login</button>
    <a class="alt-link" href="#register">Donâ€™t have an account? Register</a>
  </form>

  <br><hr><br>

  <!-- Register Form -->
  <h1>Register</h1>
  <form>
    <label for="register-username">Username</label>
    <input type="text" id="register-username" name="register-username" placeholder="Choose a username">

    <label for="register-email">Email</label>
    <input type="email" id="register-email" name="register-email" placeholder="Enter your email">

    <label for="register-password">Password</label>
    <input type="password" id="register-password" name="register-password" placeholder="Create a password">

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password">

    <button type="submit" class="register-btn">Register</button>
    <a class="alt-link" href="#login">Already have an account? Login</a>
  </form>
</body>
</html>
